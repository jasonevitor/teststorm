<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm IDO</title>
    <link rel="stylesheet" href="styles_ido.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <button id="connectWalletButton">链接钱包</button>
        <div id="walletAddress"></div>
    </div>
    <div class="upper-container">
        <h2>STORM预售倒计时结束</h2>
        <div id="countdownTimer"></div>
        <div class="participation">
            <h4>Mint 0.5BNB</h4>
            <input type="number" id="purchaseQuantity" name="purchaseQuantity" step="1" min="1" placeholder="输入买入数量">
            <button id="joinIDOButton">购买</button>
        </div>
    </div>
    <div class="container">
        <div class="inner-container">
            <div class="countdown"></div>
            <div class="phase-container">
                <div class="phase">
                    <h4>第一期</h4>
                    <div class="phase-description">50个公会社区,每人0.5个BNB,1天时间(总数25个BNB)</div>
                </div>
                <div class="phase">
                    <h4>第二期</h4>
                    <div class="phase-description">100个社区团队长,每人1个BNB,1天时间(总数100个BNB)</div>
                </div>
                <div class="phase">
                    <h4>第三期</h4>
                    <div class="phase-description">1000个会员,每人0.5个BNB,8天时间(总数500个BNB)</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
